{% extends "base.html" %}

{%block main %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10">
            <div>
                <div class="well form-search">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-search"></i></span>
                        <input id="search" placeholder="Search..." type="text" style="position: relative;left:-5px;"/>
                    </div>
                    <span class="right">
                        <a class="btn btn-primary" href="/item">Add item</a>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
            
            <div id="items">
                {% for i in items %}
                    <div class="item">
                        <div class="right">
                            <a class="px10" href="/item/{{i.id}}">edit</a>
                            <a class="px10 deleteLink" entity="Item" href="/item/delete/{{i.id}}">delete</a>
                        </div>
                        <div class="title">
                            {{i.title}}
                        </div>
                        <div class="content">{{i.content | safe}}</div>
                    </div>
                {% endfor %}
            </div>
            <button id="more_link" style="display:none" class="btn">More</button>
        </div>
        <div class="span2 ">
            <ul class="nav nav-list">
                <li class="nav-header">
                    <a href="/tags">Tags</a>
                </li>
                <li>
                    <a href="/filter/tag/all">All</a>
                </li>
                {% for t in tags %}
                <li>
                    <a href="/filter/tag/{{t.slug}}">{{t.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{%block js%}
<script>

    var items_container = $('#items');

    $('#search').focus().keyup(function(){
        if(this.value==''){
            window.location = '/';
        } else {
            $.ajax('/filter/search/'+ this.value,{
                success:function(html){
                    items_container.html(html);
                    
                    //if only one item is returned then show its content
                    if(items_container.children().length==1){
                        $('.content').show();                    
                    }

                    //hide_pagination_link();

                    watchDeleteClicks();
                }    
            });
        }
    });
    
    $('.item .title').live('click', function(){
        var content = $(this).next();
        $(content).toggle();
    });
    
    $('.item .content a').live('click', function(ev){
        ev.preventDefault();
        window.open(this.href);
    });
</script>

{% endblock %}

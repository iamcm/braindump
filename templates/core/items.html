{% for i in items %}
    <div class="item">
        <div class="right">
            <a class="px10" href="/item/{{i.id}}">edit</a>
            <a class="px10 deleteLink" entity="Item" href="/item/delete/{{i.id}}">delete</a>
        </div>
        <div class="title">
            {{i.title}}
        </div>
        <div class="content">{{i.content|safe}}</div>
    </div>
{% endfor %}
